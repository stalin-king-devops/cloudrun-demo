steps:
  # Step 1: Verify files exist (Debugging step, can be removed later)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Checking workspace files..."
        ls -R /workspace

  # Step 2: Build the Docker image (Set correct path)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/amazingapp:$COMMIT_SHA', '-f', 'blue/Dockerfile', 'blue']

  # Step 3: Push the built image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/amazingapp:$COMMIT_SHA']

  # Step 4: Deploy the application to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'amazingapp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/amazingapp:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - gcr.io/$PROJECT_ID/amazingapp:$COMMIT_SHA

logsBucket: "gs://shaiksaleemafroz-logs"
